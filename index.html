<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube  -- BitMystic Clone</title>
    <!-- CSS and Favicon Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/849f7a94/img/logos/favicon_144x144.png" type="image/x-icon">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Material Icons Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
</head>
<body>
    <!--Header-->
    <header>
        <!-- Top Bar -->
        <div class="top-bar">
                <!--Hamburger Menu Icon-->
                <div class="menu1">
                    <span class="material-symbols-outlined" id="hamb1">menu</span>
                </div>
                <!--YouTube Logo-->
                <a href="#" class="img-link"><img src="img/youtube-logo.png" class="yt-logo-top-img" alt="YouTube Logo" width="110px" height="24px"></a>
                <!--Search Box + Btn-->
                <div class="search-container">
                    <!--Search Box-->
                    <input type="search" name="searchbox" id="findbox" placeholder="Search" autocomplete="off">
                    <!--Search Button-->
                     <a href="#" class="search-btn" title="Search"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></a>
                     <!--Voice Search-->
                     <div class="voice-search">
                        <span class="material-symbols-outlined" id="mic1" title="Search with your voice">mic</span>
                     </div>
                </div>
                <!--Settings + SignIN-->
               <!-- <div class="last-row">
                    <span class="material-symbols-outlined" id="settings" title="Settings">more_vert</span>
                    <span class="material-symbols-outlined" id="signin">account_circle</span>
                    <a href="#"><b>Sign in</b></a>
                </div> -->
        </div>
    </header>

    <section class="sidebar">
        <!--Home-->
        <div class="home-item active-item">
            <!-- <span class="material-symbols-outlined active-menu sidebar-icon" id="homeicon">home</span> -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="30px" viewBox="0 0 24 24" width="30px" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit;"><path clip-rule="evenodd" d="M22.146 11.146a.5.5 0 01-.353.854H20v7.5a1.5 1.5 0 01-1.5 1.5H14v-8h-4v8H5.5A1.5 1.5 0 014 19.5V12H2.207a.5.5 0 01-.353-.854L12 1l10.146 10.146Z" fill-rule="evenodd"></path></svg>
            <span class="home-txt sidebar-txt">Home</span>
        </div>
        
        <!--Shorts-->
        <div class="shorts-item">
            <!-- <img src="img/yt-shorts.png" alt="YouTube Shorts" width="20px" height="20px" class="sidebar-icon" id="shortsicon"> -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="30px" viewBox="0 0 24 24" width="30px" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit;"><path clip-rule="evenodd" d="m7.61 15.719.392-.22v-2.24l-.534-.228-.942-.404c-.869-.372-1.4-1.15-1.446-1.974-.047-.823.39-1.642 1.203-2.097h.001L15.13 3.59c1.231-.689 2.785-.27 3.466.833.652 1.058.313 2.452-.879 3.118l-1.327.743-.388.217v2.243l.53.227.942.404c.869.372 1.4 1.15 1.446 1.974.047.823-.39 1.642-1.203 2.097l-.002.001-8.845 4.964-.001.001c-1.231.688-2.784.269-3.465-.834-.652-1.058-.313-2.451.879-3.118l1.327-.742Zm1.993 6.002c-1.905 1.066-4.356.46-5.475-1.355-1.057-1.713-.548-3.89 1.117-5.025a4.14 4.14 0 01.305-.189l1.327-.742-.942-.404a4.055 4.055 0 01-.709-.391c-.963-.666-1.578-1.718-1.644-2.877-.08-1.422.679-2.77 1.968-3.49l8.847-4.966c1.905-1.066 4.356-.46 5.475 1.355 1.057 1.713.548 3.89-1.117 5.025a4.074 4.074 0 01-.305.19l-1.327.742.942.403c.253.109.49.24.709.392.963.666 1.578 1.717 1.644 2.876.08 1.423-.679 2.77-1.968 3.491l-8.847 4.965ZM10 14.567a.25.25 0 00.374.217l4.45-2.567a.25.25 0 000-.433l-4.45-2.567a.25.25 0 00-.374.216v5.134Z" fill-rule="evenodd"></path></svg>
            <span class="shorts-txt sidebar-txt">Shorts</span>
        </div>

        <!--Subscriptions-->
        <div class="subsc-item">
            <span class="material-symbols-outlined sidebar-icon" id="subscicon">subscriptions</span>
            <span class="subsc-txt sidebar-txt">Subscriptions</span>
        </div>

        <!--Accounts / You-->
        <div class="you-item">
            <span class="material-symbols-outlined sidebar-icon" id="youicon">account_circle</span>
            <span class="you-txt sidebar-txt">You</span>
        </div>

        <!--History-->
        <div class="hist-item">
            <span class="material-symbols-outlined sidebar-icon" id="histicon">history</span>
            <span class="hist-txt sidebar-txt">History</span>
        </div>
    </section>
</body>
</html>
