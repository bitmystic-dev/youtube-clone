<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube  -- BitMystic Clone</title>
    <!-- CSS and Favicon Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/849f7a94/img/logos/favicon_144x144.png" type="image/x-icon">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Material Icons Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
</head>
<body>
    <!--Header-->
    <header>
        <!-- Top Bar -->
        <div class="top-bar">
                <!--Hamburger Menu Icon-->
                <span class="material-symbols-outlined" id="hamb1">menu</span>
                <!--YouTube Logo-->
                <a href="#" class="img-link"><img src="img/youtube-logo.png" class="yt-logo-top-img" alt="YouTube Logo" width="110px" height="24px"></a>
                <!--Search Bar-->
                <div class="search-container">
                    <!--Search Box-->
                    <input type="search" name="searchbox" id="findbox" placeholder="Search" autocomplete="off">
                    <!--Search Button-->
                     <a href="#" class="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i></a>
                </div>
        </div>
    </header>
</body>
</html>
